<body style="background: url(assets/images/sound-wave3.jpg)">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-sm-12">
        <!--Nav bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <h3 style="color: antiquewhite;">Sacramento Sound Machine</h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="live.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sequencer.html">Loop</a>
              </li>

                <a class="nav-link" href="contact-us.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!--heading and instructions-->
  <div class="container-fluid text-center">
    <h1 style="color: antiquewhite; padding: 10px;">Drum Pad</h1>
    <h5 style="color: antiquewhite;">Click a track to select a music loop.</h5>
    <h5 style="color: antiquewhite;">start music loop by pressing play.</h5>
    <h5 style="color: antiquewhite;">Then press corisponding letter keys to
      play the drums. </h5>
  </div>
  <!--drum container-->
  <div class="row">
    <!--loop player-->
    <div class="col-sm-4"></div>
    <!--drum pad-->
    <div class="col-sm-8">
      <div class="drumPads">
        <div data-key="68" class="button button1">
          <h2>D</h2>
          <p>KICK</p>
        </div>
        <div data-key="70" class="button button2">
          <h2>F</h2>
          <p>CLAP</p>
        </div>
        <div data-key="71" class="button button3">
          <h2>G</h2>
          <p>SNARE</p>
        </div>
        <div data-key="72" class="button button4">
          <h2>H</h2>
          <p>HI-HAT</p>
        </div>
        <div data-key="74" class="button button5">
          <h2>J</h2>
          <p>O-HAT</p>
        </div>
        <div data-key="75" class="button button6">
          <h2>K</h2>
          <p>CYMBAL</p>
        </div>
        <div data-key="76" class="button button7">
          <h2>L</h2>
          <p>SFX</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
